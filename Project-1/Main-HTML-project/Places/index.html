<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite places</title>
</head>

<body>
    <header>
        <h1><i>My favorite places are...</i></h1>
    </header>
    <main>
        <h2>Amalfi, Italy</h2>
        <figure>
            <img src="./images/amalfi.jpg" alt="Amalfi coast, Italy">
            <p>
            <figcaption>
                Among Rome, Venice, Florence, Milan, Amalfi is one of my favorite places from Italy.
            </figcaption>
            </p>
        </figure>
        <hr>
        <h2>Prague, Czech Republic</h2>
        <figure>
            <img src="./images/prague.jpg" alt="Prague, Czech Republic">
            <p>
            <figcaption>
                Prague is one of my favorite cities that has everything you need to have some nice experiences.
            </figcaption>
            </p>
        </figure>
        <hr>
        <h2>Zurich, Switzerland</h2>
        <figure>
            <img src="./images/zurich.jpg" alt="Zurich, Switzerland">
            <p>
            <figcaption>
                Zurich is another favorite city which has an amazing lake and a spectacular mountain view.
            </figcaption>
            </p>
        </figure>
    </main>
</body>

</html>

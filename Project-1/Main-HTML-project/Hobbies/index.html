<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
</head>

<body>
    <header>
        <h1><i>My hobbies are...</i></h1>
    </header>
    <main>
        <h2>Reading</h2>
        <figure>
            <img src="./images/reading.jpg" alt="Books on a table">
            <p>
            <figcaption>
                This is one of my favorite hobbies, I find reading very helpful for developing your imagination.
            </figcaption>
            </p>
        </figure>
        <hr>
        <h2>Traveling</h2>
        <figure>
            <img src="./images/traveling.jpg" alt="Mountain view from a boat">
            <p>
            <figcaption>
                I find traveling very interesting by helping me to discover new amazing places.
            </figcaption>
            </p>
        </figure>
        <hr>
        <h2>Going to the gym</h2>
        <figure>
            <img src="./images/sport.jpg" alt="Gym equipment">
            <p>
            <figcaption>
                Fitness helped me to develop my discipline and sustain my health.
            </figcaption>
            </p>
        </figure>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="../../index.html">Back to main page</a>
    <div class="container vh-100 d-flex align-items-center" id="main">
        <div class="container text-center d-flex" id="calculator">
            <div class="row row-cols-4 p-3">
                <div class="col fs-1 text-dark display border border-3 rounded-4 border-dark p-2 w-100 d-flex justify-content-end align-items-center">0</div>
                <div id="but" class="col buttonActive fs-3 text-dark color1 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center clear">AC</div>
                <div class="col buttonActive fs-3 text-dark color1 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center">+/-</div>
                <div class="col buttonActive fs-3 text-dark color1 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center">%</div>
                <div class="col buttonActive fs-3 text-dark color2 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operator">/</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">7</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">8</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">9</div>
                <div class="col buttonActive fs-3 text-dark color2 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operator">*</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">4</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">5</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">6</div>
                <div class="col buttonActive fs-3 text-dark color2 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operator">-</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">1</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">2</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">3</div>
                <div class="col buttonActive fs-3 text-dark color2 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operator">+</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center operand">0</div>
                <div class="col buttonActive fs-3 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center decimal">.</div>
                <div class="col buttonActive fs-4 text-dark color3 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center deleteButton">DELETE</div>
                <div class="col buttonActive fs-3 text-dark color2 border border-2 rounded-4 border-dark d-flex justify-content-center align-items-center equal">=</div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
